<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>attochatter</title>
    <style>
        html, body{
            margin: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        header {
            height: 4em;
            padding: 0.5em;
            background: #99ca3d;
            color: white;
        }
        header > h1{
            margin: 0;
        }
        .frame{
            background: #eee;
            display: flex;
            height: calc(100vh - 5em);
        }
        .chatroom-frame {
            max-width: max(280px, 20%);
            padding: 1em;
            padding-right: 2em;
            border-right: 1px solid black;
        }
        .main-frame {
            padding: 1em;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .messages{
            flex-grow: 1;
            max-height: calc(100vh - 5em - 45px);
            overflow: scroll;
        }
        .message:before{
            content:"> "
        }
        .message{

        }
        .chatroom-button{
            display: block;
            width: 100%;
        }
            .chatroom-button.current {
                background: #99ca3d;
                font-weight: bold;
            }
                .chatroom-button.current:after {
                    content: "⭐";
                }
        .input {
            border-top: 1px solid black;
            display: flex;
        }
        .error-box {
            background: #e13d3d;
            color: white;
        }
        textarea{
            width: calc(100% - 44px);
            display: inline-block;
            margin: 0;
            flex-grow: 1;
        }
        .send{
            margin: 0;
            width: 44px;
            height: 44px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <header>
        <h1>
            attochatter&nbsp;<span title="typescript is not booted" class="ts-canary">❌</span>
        </h1>
    </header>
    <div class="frame">
        <div class="chatroom-frame">
            <h2>
                Chatrooms
            </h2>
            <div class="chatrooms">
            </div>
            <label>
                New: 
                <input type="text" name="chatroom" class="chatroom" value="" placeholder="New Room Name" />
                <button type="button" class="chatroom-join">Create</button>
            </label>
        </div>
        <div class="main-frame">
            <div class="username-frame">
                <label>
                    Username:
                    <input type="text" name="username" class="username" value="" disabled="disabled" />
                </label>
            </div>
            <div class="messages">
                no messages in memory
            </div>
            <div class="input">
                <textarea name="chat" class="chat" value=""></textarea>
                <button type="button" class="send">&rang;</button>
            </div>
        </div>
    </div>
    <div class="error-box"></div>
</body>
</html>
